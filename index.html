<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Odin-Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
          <form>
            <div class="display">
                <input class="input" type="text" name="display" readonly>
            </div>
            <div>
                <button class="special">AC</button>
                <button class="special">DE</button>
                <button class="oprand">.</button>
                <button class="oprand">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="oprand">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="oprand">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="oprand">+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button class="equal oprand">=</button>
            </div>
          </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
